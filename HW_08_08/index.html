    <title>Document</title>

  <body>
    <script>
      let item = prompt("Сколько вам лет?");
      console.log(item);
      if (item === "m") {
        alert("можно войти");
      } else if ((item = false)) {
        alert("вам в другую дверь");
      }

      let num = 5;
      if (num < 20) {
        num = num + 1;
        console.log(num);
      } else {
        console.log("условие не было выполнено");
      }
      let a = prompt(
        "В каком году разбился Титаник? 1: 1910, 2: 1912, 3: 1914, 4: 1916"
      );
      switch (a) {
        case "1":
        case "2":
          alert("Правильно!");
        case "3":
        case "4":
          break;
        default:
          alert("Нет таких значений");
      }
    </script>
  </body>
