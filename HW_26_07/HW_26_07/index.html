<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="item1" data-aos="fade-right"></div>
    <div class="item2" data-aos="fade-down"></div>
    <div item1="zoom-in">...</div>
    <div class="item3"></div>
    <div id="elem">
      <div id="elem-content">Element</div>
    </div>

    <script>
      let item3 = document.getElementByClass("item3");

      item3.style.background = "red";
    </script>

    <ul id="list" class="list">
      <li id="number1" class="number1"><a href="/Jellyfish.jpg"></a></li>
      <li id="number2" class="number2"><a href="/Penguins.jpg"></a></li>
      <li id="number3" class="number3"><a href="/Tulips.jpg"></a></li>
    </ul>
    <script>
      let elements = document.querySelectorAll("ul > li:last-child");

      for (let list of elements) {
        alert(list.innerHTML);
      }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
