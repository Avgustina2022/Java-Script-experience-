<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      navigator.geolocation.getCurrentPosition(async function (elena) {
        console.log(elena.coords.latitude);
        console.log(elena.coords.longitude);

        const reqComparison = await fetch(
          ` https://geocode-maps.yandex.ru/1.x/?apikey=a0f4c97d-641f-4a82-861f-e88cccdb49d0&geocode=${elena.coords.longitude},${elena.coords.latitude}`,
          {
            headers: {
              "Content-Type": "application/json",
            },
            method: "GET",
          }
        );
        const arrSortUserId = await reqComparison.text();
        console.log(arrSortUserId);
      });
    </script>
  </body>
</html>
