  <body>
    <script>
      const arr1 = [65, 56, 57, 43];
      const newArr1 = arr1.map((item, index) => {

      });

      const arr = [1, -5, 6, -34];
      const newArr = arr.map((item, index) => {
        return item * -1;
      });
      console.log(newArr);

      const arr2 = [650, 546, -537, 543];
      const newArr2 = arr2.filter((item, index) => {
        return item > 1 * 2;
      });
      console.log(newArr2);

      const justDifferentColors = ["Red", "Green", "Blue", "White", "Black"];
      const justDifferentColors2 = ["Orange", "Navyblue", "Yellow", "Brown"];

        return (item = " ");
      });

      console.log(myFafouriteColor);

      const letterA = ["Apple", "Pear", "Avocado"];
      const result = letterA.filter(function (word) {
        return word[0] === "A";
      });

      console.log(result);

      let names = ["Fazenda", "Zebra", "Alphabet", "Lucinda"];
      names.sort();
      names.reverse();
